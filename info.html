<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Product info</title>
</head>
<body>
    <div class="navbar"> 
        <img src="./assets/logo.avif" id="navlogo" alt="">
        <input type="text" placeholder="Search here" id="searchbar">
        <button class="nav-submit">Search</button>
        <div class="logos">
            <div class="wishlist">
                <i class="fa-regular fa-heart"></i><br>
                Your wishlist
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping" id="cart"></i><br>
                Shopping Cart
            </div>
            <div class="connect-button">
               <button class="connect">Connect Wallet <i class="fa-brands fa-ethereum"></i></button>
            </div>
        </div>
    </div>
    <div class="product-info">
        <div class="product-info-img">
            <img class="product-info-img-1">
        </div>
        <div class="product-info-txt">
            <p class="product-info-cat"></p>
            <br>
            <p class="product-info-name"></p>
            <br>
            <p class="product-info-price">₹34,990</p>
            <p class="product-info-orig">₹63,999</p>
            <p class="rating"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
            <div class="product-info-buttons">
                <button class="connect">Buy Now</button>
                <button class="connect product-cart">Add to Cart<i class="fa-solid fa-cart-shopping" id="cart"></i></button>
            </div>
            <button class="back"><i class="fa-solid fa-arrow-left"></i>Go Back</button>
        </div>
    </div>
    <script src="info.js"></script>
</body>
</html>
